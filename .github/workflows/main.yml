name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SECRETDS }}
        ssh-strict: false  # Ignore strict host key checking

    - name: Deploy website via SCP
      run: |
        scp -o StrictHostKeyChecking=no -r ./* ubuntu@18.140.65.150:/www/wwwroot/KDJ.RUN.PLACE
